<p>view-recipe works!</p>
<div class="container mt-4">
    <h2 class="mb-4">Recipe Details</h2>
  
    <table class="table table-bordered">
      <thead>
        <tr class="table-primary">
          <th colspan="2">{{ recipe?.title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="table-secondary">Description</th>
          <td>{{ recipe?.description }}</td>
        </tr>
        <tr>
          <th scope="row" class="table-success">Steps</th>
          <td>{{ recipe?.steps }}</td>
        </tr>
        <tr>
          <th scope="row" class="table-info">Category</th>
          <td>{{ recipe?.category }}</td>
        </tr>
        <tr>
          <th scope="row" class="table-warning">Premium</th>
          <td>{{ recipe?.is_premium ? 'Yes' : 'No' }}</td>
        </tr>
        <tr>
          <th scope="row" class="table-danger">Created At</th>
          <td>{{ recipe?.created_at | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-3">
      <button class="btn btn-primary" routerLink="/recipes">Back to Recipes</button>
    </div>
  </div>
