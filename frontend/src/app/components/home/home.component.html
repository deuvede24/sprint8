<div class="container mt-4 text-center">
  <h1>Bienvenido a CRUD Recetas</h1>

  @if (!authService.isLoggedIn()) {
  <p class="lead mt-3">
    Para comenzar, elige una opción:
  </p>
  <div class="mt-4">
    <button class="btn btn-primary mx-2" (click)="navigateToLogin()">Inicia sesión</button>
    <button class="btn btn-secondary mx-2" (click)="navigateToRegister()">Regístrate</button>
  </div>

  <div class="mt-3">
    <button class="btn btn-link" (click)="setGuestRole()">Entra como invitado</button>
  </div>
  } @else if (getUserRole() === 'guest') {
  <p class="lead mt-3">
    Estás navegando como invitado.
  </p>
  <p>
    <button class="btn btn-primary mx-2" (click)="navigateToLogin()">Inicia sesión</button>
    para tener acceso completo.
  </p>
  } @else {
  <p class="lead mt-3">
    ¡Hola, {{ getFullName() }}! ¿Qué te gustaría hacer a continuación?
  </p>
  <div class="mt-4">
    <button class="btn btn-warning mx-2" (click)="goToRecipes()">Ver Recetas</button>
    <button class="btn btn-secondary mx-2" (click)="goToAccount()">Administrar Cuenta</button>
    <button class="btn btn-danger mx-2" (click)="logout()">Cerrar sesión</button>
  </div>
  }
</div>
