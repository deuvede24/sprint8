<p>list-recipes works!</p>
<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @if (recipes.length > 0) {
          @for (recipe of recipes; track recipe.id) {
            <tr>
              <td>{{ recipe.title }}</td>
              <td>{{ recipe.description }}</td>
              <td>
                <button class="btn btn-primary" (click)="editRecipe(recipe.id)">Editar</button>
                <button class="btn btn-danger" (click)="deleteRecipe(recipe.id)">Eliminar</button>
              </td>
            </tr>
          }
        } @else {
          <tr>
            <td colspan="3">No hay recetas disponibles.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
