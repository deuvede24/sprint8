<div class="container mt-4">
  <div class="card border-secondary">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
          <h4>Listado de Recetas</h4>
          <div>
              <button class="btn btn-info me-2" (click)="downloadCSV()">Descargar CSV</button>
              <button class="btn btn-success" (click)="addRecipe()">Añadir Ítem</button>
          </div>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Título</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Pasos</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  @if (recipeList.length > 0) {
                      @for (recipe of recipeList; track recipe.id_recipe) {
                          <tr>
                              <td>{{ recipe.title }}</td>
                              <td>{{ recipe.description }}</td>
                              <td>{{ recipe.steps }}</td>
                              <td>
                                  <button class="btn btn-info btn-sm" (click)="editRecipe(recipe.id_recipe)">Editar</button>
                                  <button class="btn btn-danger btn-sm ms-2" (click)="deleteRecipe(recipe.id_recipe)">Eliminar</button>
                              </td>
                          </tr>
                      }
                  } @else {
                      <tr>
                          <td colspan="4" class="text-center">No hay recetas disponibles.</td>
                      </tr>
                  }
              </tbody>
          </table>
      </div>
  </div>
</div>
